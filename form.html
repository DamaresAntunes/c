<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Document</title>
</head>
<body>
    <div class="main-content">
        <h3 class="text-align-center">Fa√ßa sua encomenda</h3>
        <div class="formulario">
            <form >
                <section class="text-align-center">
                    <div class="cl1"> <input class="cl" type="text" placeholder="NOME" name="name"></div>
                    <div class="cl2"> <input class="cl" type="email" placeholder="EMAIL" name="email"></div>
                    <div class="cl3"> <input class="cl" type="text" placeholder="CONTATO" name="contato"></div>
                </section>
                <section >
                    <h4 class="text-align-center padding-top-s">O que deseja encomendar?</h4>
                <div class="areatexto">
                    <div class="content"><textarea class="bloco" placeholder="Ex: Kit 8 pessoas + extra de 25 brigadeiro"></textarea></div>
                </div>
                
                    <div class="buttonform">
                        <button class="btnenvioform" onclick="">Enviar</button>
                    </div>
            </form>
        </div>
    </div>

    <script>
        var radios=document.querySelectorAll(".iptescolha");
        for(var i = 0; i < radios.length; i++){
            radios[i].addEventListener("click",function(){
                if(this.value=="kitfesta"){
                    document.querySelector(".intcaixa").style.display="none";
                    document.querySelector(".itnkitf").style.display="block";
                }else if(this.value=="caixadoces"){
                    document.querySelector(".itnkitf").style.display="none";
                    document.querySelector(".intcaixa").style.display="block";
                }else{
                    document.querySelector(".itnkitf").style.display="block";
                    document.querySelector(".intcaixa").style.display="block"; 
                }
            });
        }

    </script>
</body>
</html>
