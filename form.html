<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Document</title>
</head>
<body>
    <div class="main-content">
        <h3 class="text-align-center">Encomende seu Kit Festa</h3>
        <div class="formulario">
            <form >
                <div class="cl1"> <input class="cl" type="text" placeholder="NOME" name="name"></div>
                <div class="cl2"> <input class="cl" type="email" placeholder="EMAIL" name="email"></div>
                <div class="cl3"> <input class="cl" type="text" placeholder="CONTATO" name="contato"></div>
                <section >
                    <h4 class="text-align-center">O que deseja encomendar?</h4>
                    <div class="escolhacompra">
                        <div class="edicaoinput  display-inlineblock"><label><input class="ipt iptescolha" id="Kitfesta" name="iptescolha" type="radio"  value="kitfesta"><p class="pipt"> Kit festa</p></label></div>
                        <div class="edicaoinput display-inlineblock"><label><input class="ipt iptescolha" id="caixadoces" name="iptescolha" type="radio" value="caixadoces"><p class="pipt"> Caixa de Doces</p></label></div>
                        <div class="edicaoinput display-inlineblock"><label><input class="ipt iptescolha" id="Kitfesta" name="iptescolha" type="radio" value="kit+caixa"><p class="pipt"> Kit festa + Caixa de Doces</p></label></p></div>
                    </div>


                </section>
                <section class="itenscompra itnkitf">
                    <div class="edicaoinput"><label><input class="ipt" name="iptkit" type="radio"><p class="pipt">Kit 08 pessoas</p></label></div>
                    <div class="edicaoinput"><label><input class="ipt" name="iptkit" type="radio"><p class="pipt">Kit 15 pessoas</p></label></div>
                    <div class="edicaoinput"><label><input class="ipt" name="iptkit" type="radio"><p class="pipt">Kit 25 pessoas</p></label></div>
                </section>
                <section class="itenscompra intcaixa">
                    <div class="edicaoinput"><label><input class="ipt" name="iptcaixa" type="radio"><p class="pipt"> Caixa de leite nido</p></label></div>
                    <div class="edicaoinput"><label><input class="ipt" name="iptcaixa" type="radio"><p class="pipt"> Caixa de brigadeiro</p></label></div>
                    <div class="edicaoinput"><label><input class="ipt" name="iptcaixa" type="radio"><p class="pipt"> Caixa de beijinho</p></label></div>
                </section>
                
                
                    <div class="buttonform">
                        <button class="btnenvioform" onclick="window.location.href = 'encomendar.html'">Enviar</button>
                    </div>
            </form>
        </div>
    </div>

    <script>
        var radios=document.querySelectorAll(".iptescolha");
        for(var i = 0; i < radios.length; i++){
            radios[i].addEventListener("click",function(){
                if(this.value=="kitfesta"){
                    document.querySelector(".intcaixa").style.display="none";
                    document.querySelector(".itnkitf").style.display="block";
                }else if(this.value=="caixadoces"){
                    document.querySelector(".itnkitf").style.display="none";
                    document.querySelector(".intcaixa").style.display="block";
                }else{
                    document.querySelector(".itnkitf").style.display="block";
                    document.querySelector(".intcaixa").style.display="block"; 
                }
            });
        }

    </script>
</body>
</html>
